{% extends 'base.html' %}

{% block head %}
<title>Update</title>
{% endblock %}



{% block body %}
    <section class="add-task-section">
    <div class="add-task-main-content">
        <div class="add-new-task">
            <h2> Task name</h2>
            <form action="/task_information/{{ task.id }}" method="POST" class="task-form">
                <div class="form-group">
                    <label for="task-name">Update Task Name</label>
                    <input type="text" id="task-name" name="task-name" required>
                </div>
                <div class="form-group">
                    <label for="task-description">Update Task Description</label>
                    <textarea id="task-description" name="task-description" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="due-date">Update Due Date</label>
                    <input type="date" id="due-date" name="due-date" required>
                </div>
                <button type="submit">Update Task</button>
            </form>
        </div>
    </div>
</section>



{% endblock %}
